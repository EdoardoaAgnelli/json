<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AJAX.XMLHttpRequest</title>

	<style>

	</style>
</head>
<body>

	<button class='button' id="home">home</button>
	<button class='button' id="todo">todo</button>
	<button class='button' id="books">books</button>

	<div id="firstDiv"></div>

	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>




	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
	<script type="text/javascript">
		var page1 = 'data/simple1.html';
		var page2 = 'data/simple2.html';
		var page3 = 'data/simple3.html';

		var json1 = 'data/some1.json';
		var json2 = 'data/some2.json';
		var json3 = 'data/some3.json';

		var img1 = 'data/image1.html';
		var img2 = 'data/image2.html';
		var img3 = 'data/image3.html';


		function loadPage(data) {
			$.ajax({
				url: data,
				type: 'GET',
				success: function(data){
					$(document.body).append(data);
				},
				error: function(data) {
					console.error(data);
				}
			});
		};

		function loadJson(data) {
			$.ajax({
				url: data,
				type: 'GET',
				data: 'json',
				success: function(data){

					$(document.body).append(data);
				},
				error: function(data) {
					console.error(data);
				}
			});
		};
	</script>



	</body>

	</html>
